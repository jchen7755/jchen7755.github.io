            padding: 0;
            box-sizing: border-box;

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .container {
            max-width: 1200px;

            padding: 20px;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 1rem;
            text-align: center;
        }
        
        main {
            flex: 1;
            padding: 2rem;
        }
        
        .content {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 2rem;
        }
        
        h1 {
            color: #2c3e50;
            margin-bottom: 1rem;
        }
        
        p {

            background: #2c3e50;
            color: white;
            padding: 2rem 0;
            text-align: center;
        }

            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }
        
        .footer-title {
            font-size: 1.2rem;
            margin-bottom: 1rem;
            color: #ecf0f1;
        }
        
        /* Stacked footer links */
        .footer-links {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.8rem;
        }
        
        .footer-links a {
            color: #ecf0f1;
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            transition: all 0.3s ease;
            width: 200px;
            text-align: center;
        }
        
        .footer-links a:hover {
            background: #34495e;
            transform: translateY(-2px);
        }
        
        .copyright {
            margin-top: 2rem;
            color: #bdc3c7;
            font-size: 0.9rem;
        }
        
        /* Code example section */
        .code-example {
            background: #2c3e50;
            color: #ecf0f1;
            padding: 1.5rem;
            border-radius: 8px;
            margin-top: 2rem;
            overflow-x: auto;
        }
        
        .code-example h3 {
            margin-bottom: 1rem;
            color: #3498db;
        }
        
        pre {
            white-space: pre-wrap;
